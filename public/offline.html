<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Peace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #0f172a;
    }
    
    p {
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #0284c7;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    @media (prefers-reduced-motion: reduce) {
      button {
        transition: none;
      }
      button:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Peace logo" class="logo" />
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Peace needs to be online to load new content.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
